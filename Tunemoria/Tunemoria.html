  <div class="description">
    <p>
      <p>LLM（大規模言語モデル）を活用したゲーム作品<br>感情をテーマにしたカフェを舞台に、来店するお客さんとの会話を通じて、<br>彼らの現在の感情を予測し、それにふさわしい「感情のドリンク」を提供していく作品です。<br>
会話を重ねるごとにカフェは成長し、物語が進行します、物語が進行するとともに<br>主人公自身の真実にも徐々に迫っていく、ストーリー性の高い体験型ゲームです。</p>
<br>個人製作です
    </p>
