<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>作品詳細 - Project Angel</title>
  <style>
    body {
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #fdfdfd;
    }

    h1 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .image-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-bottom: 2rem;
    }

    .image-container img {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .description {
      background: #f5f5f5;
      padding: 15px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Project Angel - 作品詳細</h1>

  <div class="image-container">
    <img src="ProjectAngelMain.jpg" alt="Project Angelのスクリーンショット">
    <video src="PV.mp4" controls></video>
  </div>

  <div class="description">
    <p>
      この作品は、理想と現実が交錯する世界を舞台にしたアクションRPGです。<br />
      Unreal Engineを使って制作され、ブループリントとC++を組み合わせた設計になっています。<br />
      主人公・天音の内面をテーマに、感情の葛藤をゲームとして落とし込みました。<br />
      二人チームで制作し、主にゲームシステムと実装全般を担当しました。
    </p>
  </div>
</body>
</html>
